<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Calculator App</h1>
        <nav>
            <ul>
                <li></li><li class="dropdown">
                    <a href="#" class="dropbtn">ðŸ”½</a>
                    <div class="dropdown-content">
                        <a href="currency_converter.html">Currency Calculator</a>
                        <a href="date.html">Date Calculator</a>
                    </div>
                </li>
                <li><a href="about.html">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="calculator">
            <div id="result-display">
                <span id="input-result"></span>
                <span id="final-result"></span>
            </div>
            <input type="text" id="display" oninput="updateDisplay()" disabled>
            <div class="buttons">
                <button onclick="clearDisplay()">C</button>
                <button onclick="appendCharacter('/')">/</button>
                <button onclick="appendCharacter('*')">*</button>
                <button onclick="appendCharacter('-')">-</button>
                <button onclick="appendCharacter('7')">7</button>
                <button onclick="appendCharacter('8')">8</button>
                <button onclick="appendCharacter('9')">9</button>
                <button onclick="appendCharacter('+')">+</button>
                <button onclick="appendCharacter('4')">4</button>
                <button onclick="appendCharacter('5')">5</button>
                <button onclick="appendCharacter('6')">6</button>
                <button onclick="appendCharacter('1')">1</button>
                <button onclick="appendCharacter('2')">2</button>
                <button onclick="appendCharacter('3')">3</button>
                <button onclick="calculate()">=</button>
                <button onclick="appendCharacter('0')" style="grid-column: span 2;">0</button>
                <button onclick="appendCharacter('.')">.</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Corner_Tech. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
